<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Field Technician Help Center</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="mark">G</div>
    <div>
      <div class="title">Field Technician Help Center</div>
      <div class="tagline">Fast answers for on-site work.</div>
    </div>
  </div>

  <div class="search">
    <input id="q" type="search" placeholder="Search (reboot, DHCP, link light)..." autocomplete="off" />
    <button id="clearBtn" type="button" aria-label="Clear">Ã—</button>
  </div>
</header>

<main class="layout">
  <aside class="sidebar">
    <div class="sectionhead">Browse</div>
    <ul id="catList" class="catlist"></ul>
</aside>
  <section class="panel">
    <div class="panelhead">
      <div class="paneltitle">Articles</div>
      <div class="pill" id="countPill">0</div>
    </div>
    <div id="results"></div>
  </section>

  <section class="panel">
    <div class="panelhead">
      <div class="paneltitle" id="articleTitle">Select an article</div>
    </div>
    <article id="article"></article>
  </section>
</main>

<script src="assets/app.js"></script>
</body>
</html>
