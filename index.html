<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Field Technician Help Center</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="mark">G</div>
    <div>
      <div class="title">Field Technician Help Center</div>
      <div class="tagline">Fast answers for on-site work.</div>
    </div>
  </div>

  <div class="search">
    <input id="q" type="search" placeholder="Search (reboot, DHCP, link light)..." autocomplete="off" />
    <button id="clearBtn" type="button" aria-label="Clear">Ã—</button>
  </div>
</header>

<main class="layout">
  <aside class="sidebar">
    <div class="sectionhead">Browse</div>
    <ul id="catList" class="catlist"></ul>
  </aside>
  <section class="panel">
    <div class="panelhead">
      <div class="paneltitle">Articles</div>
      <div class="pill" id="countPill">0</div>
    </div>
    <div id="results"></div>
  </section>

  <section class="panel">
    <div class="panelhead">
      <div class="paneltitle" id="articleTitle">Select an article</div>
    </div>
  <div class="ticketfields" id="ticketFields" style="display:none">
  <div class="tf-row">
    <label for="tfSite">Site / Store ID</label>
    <input id="tfSite" type="text" placeholder="e.g., MTV-0421" />
  </div>
  <div class="tf-row">
    <label for="tfAsset">Asset / Device</label>
    <input id="tfAsset" type="text" placeholder="e.g., AP-3F-12 or Serial" />
  </div>
  <div class="tf-row">
    <label for="tfPort">Switch Port</label>
    <input id="tfPort" type="text" placeholder="e.g., SW1 Gi1/0/24" />
  </div>
  <div class="tf-row">
    <label for="tfMac">MAC</label>
    <input id="tfMac" type="text" placeholder="e.g., 00:11:22:33:44:55" />
  </div>
  <div class="tf-row">
    <label for="tfIp">IP</label>
    <input id="tfIp" type="text" placeholder="e.g., 10.12.34.56" />
  </div>
</div>

<article id="article"></article>
  </section>
</main>

<script src="assets/app.js"></script>
</body>
</html>
